<div class="worker-list">
  <h2>{{ 'WORKER_ITEMS.TITLE' | translate }}</h2>
  <div *ngFor="let worker of workersItems" (click)="openWorkerDialog(worker.id)" class="facility-item">
    <div class="profile-initial">{{ worker.name.charAt(0) }}</div>
    <div class="worker-details">
      <p>{{ worker.rol }}</p>
      <h5>{{ worker.name }}</h5>
      <p>{{ worker.location }}</p>
    </div>
  </div>
</div>
