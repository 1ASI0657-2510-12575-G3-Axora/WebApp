<h1>Workers</h1>
<ul class="facility-list">
  <li *ngFor="let worker of workersItems" (click)="openWorkerDialog(worker.id)" class="facility-item">
    <img [src]="worker.image" alt="{{ worker.name }}" class="worker-photo">
    <div class="worker-details">
      <p>{{ worker.rol }}</p>
      <h5>{{ worker.name }}</h5>
      <p>{{ worker.location }}</p>
    </div>
  </li>
</ul>
