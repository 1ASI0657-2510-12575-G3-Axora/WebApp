<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" class="sidenav" position="end">
    <mat-icon class="close" (click)="sidenav.close()">arrow_back</mat-icon>
    <div *ngIf="worker" class="worker-details-content">
      <p class="breadcrumb">Workers &gt; {{ worker.firstName }} {{ worker.lastName }}</p>
      <h1 class="worker-name">{{ worker.firstName }} {{ worker.lastName }}</h1>

      <section class="details-section">
        <h2>Worker details</h2>
        <div class="details-row">
          <span class="label">Category</span>
          <span class="value">{{ workerRole }}</span>
        </div>
        <div class="details-row">
          <span class="label">Location</span>
          <span class="value">{{ worker.location || 'Chorrillos' }}</span>
        </div>
      </section>

      <section class="role-management-section">
        <button mat-flat-button color="primary" class="role-management-button">Role management</button>
        <button mat-button class="reassign-button">Reassign</button>

        <h2 class="role-management-title">Role management</h2>
        <div class="role-toggle"  *ngFor="let privilege of ['WorkerManagement', 'GroupManagement', 'AccountManagement']">
          <span>{{ privilege }}</span>
          <mat-slide-toggle color="primary"
            [checked]="worker.privileges.includes(privilege)"
            (change)="onPrivilegeToggle(privilege, $event.checked)">
          </mat-slide-toggle>
        </div>
      </section>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
