<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" class="sidenav" position="end">
    <mat-icon class="close" (click)="sidenav.close()">arrow_back</mat-icon>
    <div *ngIf="worker">
      <div class="title">
        <h2>{{ worker.name }}</h2>
      </div>
      <div class="container">
        <p>{{ 'WORKER_DETAILS.WORKER_INFO' | translate }}:</p> <br>
      </div>
      <div class="container">
        <p>{{ 'WORKER_DETAILS.CATEGORY' | translate }}:</p> <br>
        <p>{{ worker.rol }}</p>
      </div>
      <div class="container">
        <p>{{ 'WORKER_DETAILS.FACILITY' | translate }}:</p> <br>
        <p>{{ worker.facility }}</p>
      </div>
      <div class="container">
        <p>{{ 'WORKER_DETAILS.LOCATION' | translate }}:</p> <br>
        <p>{{ worker.location }}</p>
      </div>

      <div class="container-button">
        <button mat-flat-button>{{ 'WORKER_DETAILS.DELETE' | translate }}</button>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
