        <a mat-list-item>

                <span class="counter">24</span>

        <a mat-list-item>
            <div class="list-item-content">
                <mat-icon>corporate_fare</mat-icon>
                Facilities
            </div>
        </a>
        <a mat-list-item [routerLink]="'/containers'" routerLinkActive="active-link" (click)="closeSidenav()">
            <div class="list-item-content">

                Containers
            </div>
        </a>
        <a mat-list-item>

            </div>

        <a mat-list-item>
            <div class="list-item-content">

            </div>
        </a>
        <a mat-list-item [routerLink]="'/notifications'" routerLinkActive="active-link" (click)="closeSidenav()">
            <div class="list-item-content">
                <mat-icon>notifications</mat-icon>
                Notifications
            </div>
        </a>
    </mat-nav-list>

    <mat-divider></mat-divider>

        <a mat-list-item>
            <div class="list-item-content">
