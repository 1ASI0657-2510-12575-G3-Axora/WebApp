<h2 mat-dialog-title>Edit User Data</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="data.username">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Identification number</mat-label>
    <input matInput [(ngModel)]="data.idNumber">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Bank account owner</mat-label>
    <input matInput [(ngModel)]="data.bankOwner">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</mat-dialog-actions>
