<mat-card class="user-card">
  <mat-card-title>User information</mat-card-title>
  <mat-card-content>
    <div class="info-row">
      <span>Username</span>
      <span>{{profile.username}}</span>
    </div>
    <div class="info-row">
      <span>Name</span>
      <span>{{ profile.name }}</span>
    </div>
    <div class="info-row">
      <span>Identification number</span>
      <span>20124578963</span>
    </div>
    <div class="info-row">
      <span>Bank account owner</span>
      <span>Sofía Pérez</span>
    </div>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-button (click)="openEditDialog()">Edit data</button>
    <button mat-button>Change password</button>
  </mat-card-actions>
</mat-card>
