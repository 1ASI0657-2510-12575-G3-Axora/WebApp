<h2 mat-dialog-title>Downgrade warning</h2>
<mat-dialog-content>
	  <p>You are about to downgrade your subscription to the Free plan. This will remove some of your current features and you will lose access to some of your data.</p>
  <p>Are you sure you want to continue?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
