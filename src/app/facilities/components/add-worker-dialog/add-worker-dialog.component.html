<h2 mat-dialog-title>Add Worker</h2>
<mat-dialog-content [formGroup]="workerForm">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="workerForm.invalid">Save</button>
</mat-dialog-actions>
