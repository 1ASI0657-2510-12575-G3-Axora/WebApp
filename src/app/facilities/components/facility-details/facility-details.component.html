<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" class="sidenav" position="end">
    <mat-icon class="close" (click)="sidenav.close()">arrow_back</mat-icon>
    <div *ngIf="facility">
      <div class="title">
        <h2>{{ facility.name }}</h2>
        <span>{{ facility.type }}</span>
      </div>
      <div class="container">
        <p><mat-icon class="material-icons-outlined">widgets</mat-icon> Containers</p>
        <p>{{ facility.containers }}</p>
      </div>
      <div><button mat-button>Add containers</button></div>
      <div class="container">
        <p><mat-icon class="material-icons-outlined">person</mat-icon> Workers</p>
        <p>{{ facility.workers }}</p>
      </div>
      <div><button mat-button>Add workers</button></div>
      <div class="container">
        <p><mat-icon class="material-icons-outlined">notifications</mat-icon> Pending Alerts</p>
        <p>{{ facility.alerts }}</p>
      </div>
      <div><button mat-button>Add alerts</button></div>
      <div class="container-button">
        <button mat-flat-button>Delete</button>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
