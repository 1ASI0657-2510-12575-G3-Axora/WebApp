<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" class="sidenav" position="end">
    <mat-icon class="close" (click)="sidenav.close()">arrow_back</mat-icon>
    <div *ngIf="facility">
      <div class="title">
        <h2>{{ facility.name }}</h2>
        <span>{{ getFacilityType() }}</span>
      </div>

      <!-- Containers Section -->
      <div class="container">
        <p><mat-icon class="material-icons-outlined">widgets</mat-icon> Containers</p>
        <p>{{ facility.containerCount || 0 }}</p>
      </div>
      <button mat-button class="info-action" (click)="openAddContainerDialog()">Add containers</button>

      <!-- Workers Section -->
      <div class="container">
        <p><mat-icon class="material-icons-outlined">person</mat-icon> Workers</p>
        <p>{{ facility.profileCount || 0 }}</p>
      </div>
      <button mat-button class="info-action" (click)="openAddWorkerDialog()">Add workers</button>

      <!-- Alerts Section -->
      <div class="container">
        <p><mat-icon class="material-icons-outlined">notifications</mat-icon> Alerts</p>
        <p>{{ facility.alerts || 0 }}</p>
      </div>
      <button mat-button class="info-action">Check alerts</button>

      <div class="container-button">
        <button mat-flat-button color="warn">Delete</button>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
