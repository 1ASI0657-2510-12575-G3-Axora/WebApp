<div>
  <h2>New Facility</h2>
  <mat-button-toggle-group formControlName="facilityType">
    <mat-button-toggle [value]="0">Restaurant</mat-button-toggle>
    <mat-button-toggle [value]="1">Warehouse</mat-button-toggle>
  </mat-button-toggle-group>

  <form [formGroup]="createFacilityForm" (ngSubmit)="onSubmit()">
    <div class="input-field">
      <mat-form-field>
        <mat-label>Facility name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>

    <div formGroupName="location">
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Region</mat-label>
        <input matInput formControlName="state">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>
    </div>

    <div class="button-group">
      <button mat-button type="button" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="createFacilityForm.invalid">Save</button>
    </div>
  </form>
</div>
