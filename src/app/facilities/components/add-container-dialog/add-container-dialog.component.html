<h2 mat-dialog-title>Add Container</h2>
<mat-dialog-content [formGroup]="containerForm">
  <mat-form-field>
    <mat-label>Container ID</mat-label>
    <input matInput formControlName="containerId">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Code</mat-label>
    <input matInput formControlName="code">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="containerForm.invalid">Save</button>
</mat-dialog-actions>
